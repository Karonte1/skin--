<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/pagina_hospital_prueba/Skin-Dermai/assets/css/register-medico.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Register/medicos</title>
</head>

<body>
    <img src="/pagina_hospital_prueba/Skin-Dermai/assets/images/curve-shape-1.png" class="wave">
    <div class="container">
        <div class="img">
            <img src="/pagina_hospital_prueba/Skin-Dermai/assets/images/register-doctor.jpg" alt="">
        </div>
        <div class="login-container">
            <form action="login-general.html">
                <!-- <img class="avatar" src="/pagina_hospital_prueba/Skin-Dermai/assets/images/profile-avatar.png" alt=""> -->
                <h2>Register</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h5>E-mail</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h5>First name</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h5>Last name</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                  <div class="i">
                      <i class="fa fa-id-card" aria-hidden="true"></i>
                  </div>
                  <div>
                      <h5>License</h5>
                      <input type="text" class="input">
                  </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fa fa-user-md" aria-hidden="true"></i>
                    </div>
                   <select name="" id="">
                    <option value="select an option">Select an option</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Pediatrics ">Pediatrics </option>
                    <option value="Rheumatology ">Rheumatology</option>
                    <option value="Pulmonology ">Pulmonology</option>
                    <option value="Nephrology ">Nephrology</option>
                    <option value="Nephrology ">Nephrology</option>
                   </select>
                  </div>
                <a href="#">Forgot Password</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/pagina_hospital_prueba/Skin-Dermai/assets/js/register-doctor.js">

    </script>
</body>

</html>
